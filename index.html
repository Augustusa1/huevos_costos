<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Costos Logísticos - Huevos (KPIs)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Un fondo rojo muy tenue */
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-red-800">Análisis de Costos Logísticos de Huevos</h1>
            <p class="text-lg text-red-700 mt-2">Visualización de KPIs de Transporte y Almacenamiento (Jul 2024 - Jun 2025)</p>
        </header>

        <!-- Botón global para plegar/desplegar -->
        <div class="text-center mb-8">
            <button id="toggle-all-button" class="bg-red-700 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-800 transition-colors shadow-md">
                Ocultar Detalles
            </button>
        </div>

        <!-- Contenedor de las dos columnas de KPIs -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <!-- Sección para Bs/Kg -->
            <section class="bg-white p-6 rounded-xl shadow-lg border border-red-200">
                <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Costos por Kilogramo (Bs/Kg)</h2>
                <div id="kpi-container-kg" class="space-y-4">
                    <!-- Los KPIs se insertarán aquí con JavaScript -->
                </div>
            </section>

            <!-- Sección para Bs/Maple -->
            <section class="bg-white p-6 rounded-xl shadow-lg border border-red-200">
                <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Costos por Maple (Bs/Maple)</h2>
                <div id="kpi-container-maple" class="space-y-4">
                    <!-- Los KPIs se insertarán aquí con JavaScript -->
                </div>
            </section>

        </div>
    </div>

    <script>
        // --- 1. Datos Extraídos de la Imagen ---
        const datosLogistica = [
            { mes: 'jul. 2024', transp_kg: 0.42, alm_kg: 0.17, transp_maple: 0.74, alm_maple: 0.30 },
            { mes: 'ago. 2024', transp_kg: 0.48, alm_kg: 0.21, transp_maple: 0.86, alm_maple: 0.37 },
            { mes: 'sep. 2024', transp_kg: 0.45, alm_kg: 0.22, transp_maple: 0.81, alm_maple: 0.40 },
            { mes: 'oct. 2024', transp_kg: 0.48, alm_kg: 0.20, transp_maple: 0.88, alm_maple: 0.37 },
            { mes: 'nov. 2024', transp_kg: 0.31, alm_kg: 0.15, transp_maple: 0.57, alm_maple: 0.27 },
            { mes: 'dic. 2024', transp_kg: 0.46, alm_kg: 0.27, transp_maple: 0.84, alm_maple: 0.49 },
            { mes: 'ene. 2025', transp_kg: 0.43, alm_kg: 0.19, transp_maple: 0.77, alm_maple: 0.35 },
            { mes: 'feb. 2025', transp_kg: 0.43, alm_kg: 0.20, transp_maple: 0.80, alm_maple: 0.36 },
            { mes: 'mar. 2025', transp_kg: 0.38, alm_kg: 0.26, transp_maple: 0.70, alm_maple: 0.48 },
            { mes: 'abr. 2025', transp_kg: 0.38, alm_kg: 0.22, transp_maple: 0.70, alm_maple: 0.40 },
            { mes: 'may. 2025', transp_kg: 0.36, alm_kg: 0.24, transp_maple: 0.64, alm_maple: 0.44 },
            { mes: 'jun. 2025', transp_kg: 0.42, alm_kg: 0.38, transp_maple: 0.76, alm_maple: 0.68 },
        ];

        // --- 2. Función para generar los visualizadores de KPI ---
        const createKpiVisualizers = (containerId, unit) => {
            const container = document.getElementById(containerId);
            if (!container) return;

            datosLogistica.forEach(dato => {
                const transpKey = `transp_${unit}`;
                const almKey = `alm_${unit}`;
                const unitLabel = unit === 'kg' ? 'Bs/Kg' : 'Bs/Maple';

                const costoTransporte = dato[transpKey];
                const costoAlmacenamiento = dato[almKey];
                const costoTotal = parseFloat((costoTransporte + costoAlmacenamiento).toFixed(2));

                const kpiElement = document.createElement('div');
                // Se cambió la estructura para que no sea un acordeón individual
                kpiElement.className = 'border border-red-200 rounded-lg overflow-hidden bg-red-50';
                kpiElement.innerHTML = `
                    <div class="p-4 flex justify-between items-center">
                        <div>
                            <span class="font-semibold text-red-900">${dato.mes}</span>
                        </div>
                        <div class="text-right">
                             <span class="font-bold text-lg text-red-800">${costoTotal.toFixed(2)} ${unitLabel}</span>
                             <span class="text-sm text-red-600 block">Costo Total</span>
                        </div>
                    </div>
                    <div class="kpi-details bg-white p-4 border-t border-red-100">
                        <dl>
                            <div class="flex justify-between py-1">
                                <dt class="text-gray-600">Costo Transporte:</dt>
                                <dd class="font-medium text-gray-900">${costoTransporte.toFixed(2)} ${unitLabel}</dd>
                            </div>
                            <div class="flex justify-between py-1">
                                <dt class="text-gray-600">Costo Almacenamiento:</dt>
                                <dd class="font-medium text-gray-900">${costoAlmacenamiento.toFixed(2)} ${unitLabel}</dd>
                            </div>
                        </dl>
                    </div>
                `;
                container.appendChild(kpiElement);
            });
        };

        // --- 3. Renderizar los KPIs y configurar el botón global ---
        window.onload = () => {
            // Renderizar ambos contenedores de KPIs
            createKpiVisualizers('kpi-container-kg', 'kg');
            createKpiVisualizers('kpi-container-maple', 'maple');

            // Configurar el botón de plegar/desplegar todo
            const toggleBtn = document.getElementById('toggle-all-button');
            let areDetailsVisible = true;

            toggleBtn.addEventListener('click', () => {
                areDetailsVisible = !areDetailsVisible; // Invertir el estado
                const allDetails = document.querySelectorAll('.kpi-details');
                
                allDetails.forEach(detail => {
                    if (areDetailsVisible) {
                        detail.classList.remove('hidden');
                    } else {
                        detail.classList.add('hidden');
                    }
                });

                toggleBtn.textContent = areDetailsVisible ? 'Ocultar Detalles' : 'Mostrar Detalles';
            });
        };
    </script>
</body>
</html>
