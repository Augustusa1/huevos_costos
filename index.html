<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Costos Logísticos - Huevos (KPIs)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Un fondo rojo muy tenue */
        }
        /* Estilos para la tabla */
        .kpi-table {
            min-width: 1000px; /* Asegura que la tabla tenga un ancho mínimo para el scroll */
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 70vh;
            width: 90vw;
            max-width: 1200px;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-red-800">Análisis de Costos Logísticos de Huevos</h1>
            <p class="text-lg text-red-700 mt-2">Visualización de KPIs de Transporte y Almacenamiento (Jul 2024 - Jun 2025)</p>
        </header>

        <!-- Botón global para plegar/desplegar -->
        <div class="text-center mb-8">
            <button id="toggle-all-button" class="bg-red-700 text-white font-bold py-2 px-5 rounded-lg hover:bg-red-800 transition-colors shadow-md">
                Ocultar Detalles
            </button>
        </div>

        <!-- Contenedor principal para las tablas y gráficos -->
        <div class="space-y-12">

            <!-- Sección para Bs/Kg -->
            <section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg border border-red-200">
                <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Costos por Kilogramo (Bs/Kg)</h2>
                <div class="overflow-x-auto">
                    <div id="table-container-kg">
                        <!-- La tabla para Kg se insertará aquí -->
                    </div>
                </div>
            </section>

            <!-- Sección para Bs/Maple -->
            <section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg border border-red-200">
                <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Costos por Maple (Bs/Maple)</h2>
                <div class="overflow-x-auto">
                    <div id="table-container-maple">
                        <!-- La tabla para Maple se insertará aquí -->
                    </div>
                </div>
            </section>

            <!-- Sección para Gráfico Pareto Transporte -->
            <section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg border border-red-200">
                <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Análisis Pareto de Cuentas de Transporte Nacional</h2>
                <div class="chart-container">
                    <canvas id="paretoChartTransporte"></canvas>
                </div>
            </section>

            <!-- Nueva Sección para Gráfico Pareto Almacenamiento -->
            <section class="bg-white p-4 sm:p-6 rounded-xl shadow-lg border border-red-200">
                <h2 class="text-2xl font-bold text-red-700 mb-6 text-center">Análisis Pareto de Cuentas de Almacenamiento Nacional</h2>
                <div class="chart-container">
                    <canvas id="paretoChartAlmacenamiento"></canvas>
                </div>
            </section>

        </div>
    </div>

    <script>
        // --- 1. Datos Extraídos de la Imagen (Costos Logísticos) ---
        const datosLogistica = [
            { mes: 'jul. 2024', transp_kg: 0.42, alm_kg: 0.17, transp_maple: 0.74, alm_maple: 0.30 },
            { mes: 'ago. 2024', transp_kg: 0.48, alm_kg: 0.21, transp_maple: 0.86, alm_maple: 0.37 },
            { mes: 'sep. 2024', transp_kg: 0.45, alm_kg: 0.22, transp_maple: 0.81, alm_maple: 0.40 },
            { mes: 'oct. 2024', transp_kg: 0.48, alm_kg: 0.20, transp_maple: 0.88, alm_maple: 0.37 },
            { mes: 'nov. 2024', transp_kg: 0.31, alm_kg: 0.15, transp_maple: 0.57, alm_maple: 0.27 },
            { mes: 'dic. 2024', transp_kg: 0.46, alm_kg: 0.27, transp_maple: 0.84, alm_maple: 0.49 },
            { mes: 'ene. 2025', transp_kg: 0.43, alm_kg: 0.19, transp_maple: 0.77, alm_maple: 0.35 },
            { mes: 'feb. 2025', transp_kg: 0.43, alm_kg: 0.20, transp_maple: 0.80, alm_maple: 0.36 },
            { mes: 'mar. 2025', transp_kg: 0.38, alm_kg: 0.26, transp_maple: 0.70, alm_maple: 0.48 },
            { mes: 'abr. 2025', transp_kg: 0.38, alm_kg: 0.22, transp_maple: 0.70, alm_maple: 0.40 },
            { mes: 'may. 2025', transp_kg: 0.36, alm_kg: 0.24, transp_maple: 0.64, alm_maple: 0.44 },
            { mes: 'jun. 2025', transp_kg: 0.42, alm_kg: 0.38, transp_maple: 0.76, alm_maple: 0.68 },
        ];

        // --- 2. Datos para Gráficos Pareto ---
        const datosCuentasTransporte = [
            { cuenta: 'Sueldos Y Jornales', valor: 174751 }, { cuenta: 'Sistemas tecnologicos', valor: 25282 }, { cuenta: 'Servicios Externos', valor: 18745 }, { cuenta: 'Seguros Gral, Fletes De Producto', valor: 2864601 }, { cuenta: 'Ropa De Trabajo', valor: 122 }, { cuenta: 'Pasajes Y Viaticos', valor: 2942 }, { cuenta: 'Materiales Escritorio Y Suministros', valor: 645 }, { cuenta: 'Material Y Prod.Limpieza', valor: 947 }, { cuenta: 'Mantenimiento Y Repuestos', valor: 105 }, { cuenta: 'Horas Extras', valor: 51282 }, { cuenta: 'Gastos Medicos Y Capacitacion', valor: 4216 }, { cuenta: 'Gastos legales y tributarios', valor: 8490 }, { cuenta: 'Gastos Generales', valor: 6658 }, { cuenta: 'Gastos De Alimentacion', valor: 21884 }, { cuenta: 'Envases', valor: 273 }, { cuenta: 'Depreciacion', valor: 440 }, { cuenta: 'Costo de Servicios Internos', valor: 81313 }, { cuenta: 'Costo Almacenaje Mat. Y Sum.', valor: 1421 }, { cuenta: 'Cconectividad y comunicaciones', valor: 2071 }, { cuenta: 'Beneficios Sociales', valor: 153302 }, { cuenta: 'Baja De Productos', valor: 3344 },
        ];
        
        const datosCuentasAlmacenamiento = [
            { cuenta: 'Sueldos Y Jornales', valor: 429410 }, { cuenta: 'Sistemas tecnologicos', valor: 7257 }, { cuenta: 'Servicios Externos', valor: 419101 }, { cuenta: 'Ropa De Trabajo', valor: 11272 }, { cuenta: 'Pasajes Y Viaticos', valor: 1292 }, { cuenta: 'Materiales Escritorio Y Suministros', valor: 35400 }, { cuenta: 'Material Y Prod.Limpieza', valor: 4903 }, { cuenta: 'Mantenimiento Y Repuestos', valor: 34376 }, { cuenta: 'Horas Extras', valor: 79431 }, { cuenta: 'Gastos Medicos Y Capacitacion', valor: 8198 }, { cuenta: 'Gastos legales y tributarios', valor: 10230 }, { cuenta: 'Gastos Generales', valor: 16655 }, { cuenta: 'Gastos De Alimentacion', valor: 32920 }, { cuenta: 'Envases', valor: 557 }, { cuenta: 'Energia Electrica Y Agua', valor: 48001 }, { cuenta: 'Depreciacion', valor: 183801 }, { cuenta: 'Costo de Servicios Internos', valor: 50042 }, { cuenta: 'Costo Almacenaje Mat. Y Sum.', valor: 5171 }, { cuenta: 'Cconectividad y comunicaciones', valor: 5382 }, { cuenta: 'Beneficios Sociales', valor: 415971 }, { cuenta: 'Baja De Productos', valor: 27529 },
        ];

        // --- 3. Función para generar las tablas de KPI ---
        const createKpiTable = (containerId, unit) => {
            const container = document.getElementById(containerId);
            if (!container) return;
            const transpKey = `transp_${unit}`;
            const almKey = `alm_${unit}`;
            const monthsHeader = datosLogistica.map(d => `<th class="p-3 text-sm font-semibold tracking-wide text-left">${d.mes}</th>`).join('');
            const transportCosts = datosLogistica.map(d => `<td class="p-3 text-sm text-gray-700 whitespace-nowrap">${d[transpKey].toFixed(2)}</td>`).join('');
            const storageCosts = datosLogistica.map(d => `<td class="p-3 text-sm text-gray-700 whitespace-nowrap">${d[almKey].toFixed(2)}</td>`).join('');
            const totalCosts = datosLogistica.map(d => {
                const total = d[transpKey] + d[almKey];
                return `<td class="p-3 text-sm font-bold text-gray-900 whitespace-nowrap">${total.toFixed(2)}</td>`;
            }).join('');
            const tableHTML = `
                <table class="w-full kpi-table">
                    <thead class="bg-red-100">
                        <tr>
                            <th class="p-3 text-sm font-semibold tracking-wide text-left sticky left-0 bg-red-100 z-10">Concepto</th>
                            ${monthsHeader}
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-red-100">
                        <tr class="kpi-details-row bg-white">
                            <td class="p-3 text-sm text-gray-700 font-medium sticky left-0 bg-white z-10">Costo Transporte</td>
                            ${transportCosts}
                        </tr>
                        <tr class="kpi-details-row bg-white">
                            <td class="p-3 text-sm text-gray-700 font-medium sticky left-0 bg-white z-10">Costo Almacenamiento</td>
                            ${storageCosts}
                        </tr>
                        <tr class="bg-red-50">
                            <td class="p-3 text-sm text-red-800 font-bold sticky left-0 bg-red-50 z-10">Costo Logístico Total</td>
                            ${totalCosts}
                        </tr>
                    </tbody>
                </table>
            `;
            container.innerHTML = tableHTML;
        };
        
        // --- 4. Función genérica para crear Gráficos Pareto ---
        const createParetoChart = (canvasId, data, title) => {
            const sortedData = data.sort((a, b) => b.valor - a.valor);
            const labels = sortedData.map(d => d.cuenta);
            const values = sortedData.map(d => d.valor);
            const total = values.reduce((sum, value) => sum + value, 0);
            let cumulative = 0;
            const cumulativePercentage = values.map(value => {
                cumulative += value;
                return (cumulative / total) * 100;
            });

            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Costo por Cuenta',
                            data: values,
                            backgroundColor: 'rgba(239, 68, 68, 0.6)', // Rojo
                            borderColor: 'rgba(239, 68, 68, 1)',
                            borderWidth: 1,
                            yAxisID: 'y',
                        },
                        {
                            label: 'Porcentaje Acumulado',
                            data: cumulativePercentage,
                            type: 'line',
                            backgroundColor: 'rgba(153, 27, 27, 0.8)',
                            borderColor: 'rgba(153, 27, 27, 1)',
                            yAxisID: 'y1',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { ticks: { autoSkip: false, maxRotation: 90, minRotation: 45 } },
                        y: { type: 'linear', display: true, position: 'left', title: { display: true, text: 'Costo Total (Bs)' } },
                        y1: { type: 'linear', display: true, position: 'right', min: 0, max: 100, title: { display: true, text: 'Porcentaje Acumulado (%)' }, grid: { drawOnChartArea: false } }
                    },
                    plugins: { tooltip: { mode: 'index', intersect: false } }
                }
            });
        };

        // --- 5. Renderizar todo al cargar la página ---
        window.onload = () => {
            // Renderizar tablas
            createKpiTable('table-container-kg', 'kg');
            createKpiTable('table-container-maple', 'maple');
            
            // Renderizar gráficos Pareto
            createParetoChart('paretoChartTransporte', datosCuentasTransporte);
            createParetoChart('paretoChartAlmacenamiento', datosCuentasAlmacenamiento);

            // Configurar el botón de plegar/desplegar todo
            const toggleBtn = document.getElementById('toggle-all-button');
            let areDetailsVisible = true;
            toggleBtn.addEventListener('click', () => {
                areDetailsVisible = !areDetailsVisible;
                const allDetailRows = document.querySelectorAll('.kpi-details-row');
                allDetailRows.forEach(row => {
                    row.classList.toggle('hidden', !areDetailsVisible);
                });
                toggleBtn.textContent = areDetailsVisible ? 'Ocultar Detalles' : 'Mostrar Detalles';
            });
        };
    </script>
</body>
</html>
